<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="schema" content="https://dmccreary.github.io/intelligent-textbooks/ns/microsim/v1">
    <title>Property Graph Model</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="network"></div>

        <!-- Title at top center -->
        <div class="title">Property Graph Model</div>

        <!-- Legend in upper left -->
        <div class="legend">
            <div class="legend-group-title">Node Types</div>
            <div class="legend-item">
                <div class="legend-color color-employee"></div>
                <span>Employee</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-department"></div>
                <span>Department</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-project"></div>
                <span>Project</span>
            </div>
            <div class="legend-group-title" style="margin-top:6px;">Edge Types</div>
            <div class="legend-item">
                <span class="legend-edge" style="border-color:#666;border-top-style:solid;"></span>
                <span>WORKS_IN</span>
            </div>
            <div class="legend-item">
                <span class="legend-edge" style="border-color:#303F9F;border-top-style:solid;"></span>
                <span>REPORTS_TO</span>
            </div>
            <div class="legend-item">
                <span class="legend-edge" style="border-color:#D4880F;border-top-style:dashed;"></span>
                <span>COMMUNICATES_WITH</span>
            </div>
            <div class="legend-item">
                <span class="legend-edge" style="border-color:#FFD700;border-top-style:dotted;"></span>
                <span>ASSIGNED_TO</span>
            </div>
        </div>

        <!-- Right panel -->
        <div class="right-panel">
            <div class="status-info">
                <div class="status-title">How to Use</div>
                <div class="status-text">
                    Click any node or edge to view its properties and Cypher pattern.
                </div>
            </div>

            <div class="details-panel" id="details-panel">
                <div class="details-content" id="details-content">
                    <p class="details-prompt">Click a node or edge to see its properties.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="property-graph-model.js"></script>
</body>
</html>
