<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="schema" content="https://dmccreary.github.io/intelligent-textbooks/ns/microsim/v1">
    <title>Directed vs Undirected Graph</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="network"></div>

        <!-- Title at top center -->
        <div class="title">Directed vs Undirected Graph</div>

        <!-- Legend in upper left -->
        <div class="legend">
            <div class="legend-group-title">Node Types</div>
            <div class="legend-item">
                <div class="legend-color color-employee"></div>
                <span>Employee</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-department"></div>
                <span>Department</span>
            </div>
            <div class="legend-group-title" style="margin-top:6px;">Edge Types</div>
            <div class="legend-item" id="legend-edges"></div>
        </div>

        <!-- Right panel with controls and info -->
        <div class="right-panel">
            <div class="controls">
                <button class="btn btn-primary" id="toggle-btn">Show Undirected</button>
            </div>

            <div class="status-info" id="status-info">
                <div class="status-title" id="view-label">Directed Graph</div>
                <div class="status-text" id="status-text">
                    Edges have direction â€” arrows show WHO does WHAT to WHOM. Hover over an edge to see details.
                </div>
            </div>

            <div class="info-panel" id="info-panel" style="display: none;">
                <div class="info-title">Edge Details</div>
                <div class="info-content" id="info-content"></div>
            </div>
        </div>
    </div>

    <script src="directed-vs-undirected.js"></script>
</body>
</html>
