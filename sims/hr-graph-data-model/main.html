<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="schema" content="https://dmccreary.github.io/intelligent-textbooks/ns/microsim/v1">
    <title>HR Graph Data Model</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="graph-area">
            <div id="network"></div>
        </div>
        <div class="right-panel" id="right-panel">
            <div class="panel-section">
                <div class="panel-header">Legend</div>
                <div class="legend-content">
                    <div class="legend-group">
                        <div class="legend-title">Node Types</div>
                        <div class="legend-item">
                            <span class="legend-node legend-employee"></span>
                            <span class="legend-label">Employee</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-node legend-department"></span>
                            <span class="legend-label">Department</span>
                        </div>
                    </div>
                    <div class="legend-group">
                        <div class="legend-title">Edge Types</div>
                        <div class="legend-item">
                            <span class="legend-edge legend-works-in"></span>
                            <span class="legend-label">WORKS_IN</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-edge legend-communicates"></span>
                            <span class="legend-label">COMMUNICATES_WITH</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-edge legend-reports-to"></span>
                            <span class="legend-label">REPORTS_TO</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-edge legend-headed-by"></span>
                            <span class="legend-label">HEADED_BY</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-section">
                <div class="panel-header">Details</div>
                <div class="details-content" id="details-content">
                    <p class="details-prompt">Hover over a node or edge to see its properties and graph database representation.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="hr-graph-data-model.js"></script>
</body>
</html>
